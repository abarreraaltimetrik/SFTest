name: Deploy to MVDemo
on:
  push:
    branches: [ "staging" ]

permissions:
  contents: read

concurrency:
  group: staging-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      SF_API_VERSION: ${{ vars.SF_API_VERSION || '61.0' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20'}

      - name: Install Salesforce CLI
        run: npm i -g @salesforce/cli@${{ vars.SF_CLI_VERSION || 'latest' }}

      - name: Auth MVDemo (JWT)
        run: |
          set -euo pipefail
          trap 'shred -u jwt.key || rm -f jwt.key' EXIT
          echo "${{ secrets.SF_JWT_KEY }}" > jwt.key
          sf org login jwt --username "${{ secrets.SF_DEMO_USERNAME }}" \
            --jwt-key-file jwt.key --client-id "${{ secrets.SF_CONSUMER_KEY }}" \
            --instance-url "${{ secrets.SF_LOGIN_URL }}" --alias MVDemo --set-default
          sf config set org-api-version="$SF_API_VERSION"

      - name: Deploy ALL of force-app (no tests)
        run: |
          sf project deploy start \
            --target-org MVDemo \
            --source-dir force-app \
            --test-level NoTestRun \
            --ignore-warnings \
            --wait 60 \
            --api-version "$SF_API_VERSION" \
            --json | tee staging-deploy.json

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: staging-deploy
          path: staging-deploy.json