name: Nightly RunLocalTests on MVDemo
on:
  schedule:
    - cron: "0 3 * * *"   # 00:00 America/Montevideo (UTC-3)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: staging-nightly-tests
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      SF_API_VERSION: ${{ vars.SF_API_VERSION || '61.0' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }

      - name: Install Salesforce CLI
        run: npm i -g @salesforce/cli@${{ vars.SF_CLI_VERSION || 'latest' }}

      - name: Auth MVDemo (JWT)
        run: |
          set -euo pipefail
          trap 'shred -u jwt.key || rm -f jwt.key' EXIT
          echo "${{ secrets.SF_JWT_KEY }}" > jwt.key
          sf org login jwt --username "${{ secrets.SF_DEMO_USERNAME }}" \
            --jwt-key-file jwt.key --client-id "${{ secrets.SF_CONSUMER_KEY }}" \
            --instance-url "${{ secrets.SF_LOGIN_URL }}" --alias MVDemo --set-default
          sf config set org-api-version="$SF_API_VERSION"

      - name: RunLocalTests
        run: |
          sf apex run test \
            --target-org MVDemo \
            --result-format human \
            --wait 60 \
            --code-coverage \
            --json | tee nightly-tests.json

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-tests
          path: nightly-tests.json