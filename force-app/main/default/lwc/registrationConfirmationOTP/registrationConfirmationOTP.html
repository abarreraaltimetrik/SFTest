<template>
  <lightning-card title="Enter your One Time Password (OTP) received on your email" icon-name="standard:email">
    <div class="slds-m-around_none slds-text-align_center">
      <lightning-input
        class="otp-input"
        maxlength="1"
        type="number"
        onkeyup={handleNextElement}
        onchange={handleOTPChange1}
        onclick={handleOnClick}
        tabindex="0"
        data-id="otp1"
      ></lightning-input>
      <lightning-input
        class="otp-input"
        maxlength="1"
        type="number"
        value={otp2}
        onchange={handleOTPChange2}
        onkeyup={handleNextElement}
        data-id="otp2"
      ></lightning-input>
      <lightning-input
        class="otp-input"
        maxlength="1"
        type="number"
        value={otp3}
        data-id="otp3"
        onchange={handleOTPChange3}
        onkeyup={handleNextElement}
      ></lightning-input>
      <lightning-input
        class="otp-input"
        maxlength="1"
        type="number"
        onchange={handleOTPChange4}
        data-id="otp4"
        onkeyup={handleNextElement}
      ></lightning-input>
      <lightning-input
        class="otp-input"
        maxlength="1"
        type="number"
        onchange={handleOTPChange5}
        onkeyup={handleNextElement}
        data-id="otp5"
      ></lightning-input>
      <lightning-input
        class="otp-input"
        maxlength="1"
        type="number"
        onkeyup={handleNextElement}
        onchange={handleOTPChange6}
        data-id="otp6"
      ></lightning-input>

      <!-- <lightning-button
        label="Submit"
        onclick={handleOTPSubmit}
        variant="brand"
      ></lightning-button> -->
    </div>
    <template lwc:if={errorMessage}>
      <div class="slds-text-color_error slds-text-align_center slds-m-bottom_small">{errorMessage}</div>
    </template>
  </lightning-card>
</template>
