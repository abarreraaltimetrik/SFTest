<template>
  <lightning-modal-header label="Customize Consent Preferences"></lightning-modal-header>
  <lightning-modal-body>
    <div>
      We use cookies to personalize contents and ads. Please accept/reject the categories below to set your consent.
    </div>
    <div class="toggle-row">
      <div class="slds-list_horizontal slds-var-m-bottom_x-small">
        <lightning-input
          class="custom-toggle"
          data-id="toggleEssential"
          type="toggle"
          label=""
          onchange={changeToggleEssential}
          checked
          disabled
          read-only
        >
        </lightning-input>
        <b>Necessary</b>
      </div>
      <span>Strictly necessary to browse the website and to use its features.</span>
    </div>
    <div class="toggle-row">
      <div class="slds-list_horizontal slds-var-m-bottom_x-small">
        <lightning-input
          class="custom-toggle"
          data-id="togglePreferences"
          type="toggle"
          label=""
          checked={checkedPreferences}
          onchange={changeTogglePreferences}
          message-toggle-active=""
          message-toggle-inactive=""
        >
        </lightning-input>
        <b>Preferences</b>
      </div>
      <div>Used by the website to remember choices made previously.</div>
    </div>
    <div class="toggle-row">
      <div class="slds-list_horizontal slds-var-m-bottom_x-small">
        <lightning-input
          class="custom-toggle"
          data-id="toggleMarketing"
          type="toggle"
          label=""
          checked={checkedMarketing}
          onchange={changeToggleMarketing}
          message-toggle-active=""
          message-toggle-inactive=""
        >
        </lightning-input>
        <b>Marketing</b>
      </div>
      <div>Used to track online activity for a more personalized experience.</div>
    </div>
    <div class="toggle-row">
      <div class="slds-list_horizontal slds-var-m-bottom_x-small">
        <lightning-input
          class="custom-toggle"
          data-id="toggleStatistics"
          type="toggle"
          label=""
          checked={checkedStatistics}
          onchange={changeToggleStatistics}
          message-toggle-active=""
          message-toggle-inactive=""
        >
        </lightning-input>
        <b>Statistics</b>
      </div>
      <span
        >Used to collect information about how a website is used, including links clicked and which pages users
        visited.</span
      >
    </div>
  </lightning-modal-body>
  <lightning-modal-footer>
    <div class="slds-grid slds-gutters">
      <div class="slds-col slds-text-align_center">
        <lightning-button label="Reject All" onclick={handleClickRejectAll} stretch="true"></lightning-button>
      </div>
      <div class="slds-col slds-text-align_center">
        <lightning-button label="Accept All" onclick={handleClickAcceptAll} stretch="true"></lightning-button>
      </div>
      <div class="slds-col slds-text-align_center">
        <lightning-button
          label="Save Preferences"
          onclick={handleClickSavePreferences}
          variant="brand"
          stretch="true"
        ></lightning-button>
      </div>
    </div>
  </lightning-modal-footer>
</template>
